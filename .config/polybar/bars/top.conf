[bar/top]
monitor   = ${env:MONITOR:eDP-1}

background = ${colors.background}
foreground = ${colors.foreground}

locale = de_DE.utf8
width = 100%
height = 30
border-size = 0
border-top-size = 10
border-left-size = 10
border-right-size = 10
border-bottom-size = 0
radius-top = 0
radius-bottom = 0
line-size = 2
spacing = 0
offset-x = 0
offset-y = 0
padding-left = 0
padding-right = 2
module-margin-right = 2

font-0 = "Hack:pixelsize=11:antialias=true;4"
font-1 = "icons\-in\-terminal:pixelsize=11:antialias=true;4"


modules-left = i3
modules-center = date
modules-right = volume bitcoin memory cpu light battery

tray-position = right
tray-padding = 2
#tray-transparent = true
tray-background = ${colors.background}

;wm-restack = bspwm
;wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

line-color = ${colors.green}
underline-size = 0
overline-size = 0

border-bottom-color = ${colors.green}
